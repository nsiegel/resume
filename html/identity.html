<div class="col-sm-7 name-role">
  <h2>{{ name }}</h2>
  <p class="lead">{{ title }}</p>
</div>

<div class="col-sm-5 contact-details">
  <span><a href="mailto://{{ email }}"><i class="fa fa-envelope"></i> {{ email }}</a></span><br />
  <span><a href="https://{{ linkedin }}" target="_blank"><i class="fa fa-linkedin"></i> {{ linkedin }}</a></span><br />
  <span><a href="https://{{ github }}" target="_blank"><i class="fa fa-github"></i> {{ github }}</a></span><br />
  <span><a href="https://twitter.com/{{ twitter }}" target="_blank"><i class="fa fa-twitter"></i> @{{ twitter }}</a></span><br />
  <span>{{ city }}</span><br />
</div>
